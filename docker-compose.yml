version: '3.8'

services:
  coremvc:
    image: coremvc:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    environment:
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=CoreMVC;User Id=sa;Password=Your_password123;TrustServerCertificate=True;MultipleActiveResultSets=True;"
    depends_on:
      - sqlserver

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
